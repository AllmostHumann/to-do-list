<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakub Głuch - To do list</title>
    <meta property="og:title" content="Jakub Głuch - To do list">
    <meta property="og:type" content="to do list">
    <meta property="og:url" content="">
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/todolist.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/taskList.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <header class="header">
        Lista zadań
    </header>
    <main>
            <h2 class="form__header">
                Dodaj nowe zadanie
            </h2>
        <form class="form js-form">
            <input class="form__newTask js-newTask" placeholder="Co jest do zrobienia?" autofocus required>
            <button class="form__button">
                Dodaj zadanie
            </button>
        </form>
    </main>

    <section>
        <div class="taskList__section">
        <h2 class="taskList__header">
            Lista zadań
        </h2>
        <div class="taskList__buttons">
            <button class="taskList__button">
                Ukryj ukończone
            </button>
            <button class="taskList__button">
                Ukończ wszystkie
            </button>
        </div>
    </div>
        <ul class="taskList js-tasks"></ul>
    </section>
</body>

</html>
